<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body, input{
            font: normal 15pt Arial;
        }

        input[type=number]{
            width: 50px;
        }

        div{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick='somar()'>
    <div> Resultado </div>
    <script>
        function somar(){
            var n1 = document.getElementById('txt1')
            var n2 = document.querySelector('#txt2')
            var res = document.querySelector('div')
            n1 = Number(n1.value)
            n2 = Number(n2.value)
            var s = n1+n2
            res.innerText=`A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
