<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores - parte 1</title>
</head>
<body>
    <script>
        // Operadores aritméticos:
        // +|-|*|/|//|%|**

        // Operadores de atribuição

        // Incremento e decremento
        // x++ = pos - usa e depois incrementa
        // x-- = pos - usa e depois decrementa
        var x=1
        document.write(x++)

        // ++x = pre - incrementa na hora
        // --x = pre - incrementa na hora
        document.write("<br>")
        var y = 1
        document.write(++y)
    </script>
</body>
</html>
