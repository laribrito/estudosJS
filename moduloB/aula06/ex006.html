<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var dinheiro = prompt("Digite seu salário")
        dinheiro = Number(dinheiro)
        var reais = dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        alert(`O valor em reais é: ${reais}`)
        
        var dolar = dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        alert(`O valor em dolares é: ${dolar}`)

        var euro = dinheiro.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
        alert(`O valor em euros é: ${euro}`)     
    </script>
</body>
</html>
